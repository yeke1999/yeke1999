<script>
    function Max(arr){//函数 返回数组中的最大值
        var note=arr[0];
        for(var i=0;i<arr.length;i++){
           if(arr[i]>note){
            note=arr[i];
           }
        }
    return note;
    }
    var result=Max([1,42,4321,413,31,2]);
    console.log(result);
