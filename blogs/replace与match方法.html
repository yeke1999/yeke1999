<script>
var str="李华喜欢重庆";
var newstr=str.replace("重庆","北京");
console.log(newstr);
var new1=str.match("重庆");
console.log(new1);
function rev(str){
    var result="";
    for(var i=str.length-1;i>0;i--){
        result+=str[i];
    }
    return result;
}
var a=rev("我爱你北京天安门");
console.log(a);
